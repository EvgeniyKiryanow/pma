name: Release

on:
  push:
    tags:
      - 'v*' # e.g. v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Cache node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install dependencie10
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Build the frontend (optional)
      - name: Build app
        run: npm run build

      # 6️⃣ Build & PUBLISH release artifacts
      - name: Build & Publish Electron Release
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
