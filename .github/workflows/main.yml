name: Release

on:
  push:
    tags:
      - 'v*' # e.g. v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Cache node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5Ô∏è‚É£ Build the frontend (optional)
      - name: Build app
        run: npm run build

      # 6Ô∏è‚É£ Build & Publish Electron Release
      - name: Build & Publish Electron Release
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "üçè Building macOS x64 + arm64..."
            npx electron-builder --mac --x64 --arm64 --publish always
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "ü™ü Building Windows NSIS..."
            npx electron-builder --win --publish always
          else
            echo "üêß Building Linux AppImage..."
            npx electron-builder --linux --publish always
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
