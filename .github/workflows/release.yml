name: Release

on:
  push:
    tags:
      - 'v*' # e.g. v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Build installer
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
